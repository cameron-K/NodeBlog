<div ng-controller='postsController' class='container'>
	<input class='input_title' type='text' placeholder='Title' ng-model='new_post.title'>
	<textarea class='input_summary' placeholder='Summary' ng-model='new_post.summary'></textarea>
	<textarea class='input_body' placeholder='Body' ng-model='new_post.body'></textarea>
	<input class='input_submit' type='button' ng-click='newPost()' value='Post'>
</div>
