<div ng-controller='postsController' class='container'>
	
	<div class="posts" ng-repeat='post in posts'>
		<a class='post_link' href="#/view/{{post._id}}" >
			<h5 ng-bind='post.title' ng-click='viewPost(post._id)' class='post_title'></h5>
			<p ng-bind-html='post.summary' class='post_summary'></p>
			<div class='post_date'>{{post.created | date:'medium'}}</div>
		</a>
	</div>
	
</div>
